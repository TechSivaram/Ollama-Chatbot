<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chatbot UI</title>
    <style>
        /* CSS styling for the chat interface */
        html, body {
            height: 100%; /* Make html and body fill the viewport height */
            width: 100%; /* Make html and body fill the viewport width */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding - CRITICAL for full screen */
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            box-sizing: border-box; /* Ensure padding/border is included in element's total width/height */
            overflow: hidden; /* Prevent scrollbars on html/body if container uses all space */
        }

        body {
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            /* Removed padding: 10px; here to allow chat-container to go edge-to-edge */
        }

        .chat-container {
            background-color: #fff;
            border-radius: 0; /* Removed border-radius for edge-to-edge look */
            box-shadow: none; /* Removed box-shadow for edge-to-edge look */
            width: 100%; /* Take full width of parent (body) */
            height: 100%; /* Take full height of parent (body) */
            max-width: none; /* REMOVED max-width to allow full horizontal expansion */
            max-height: none; /* REMOVED max-height to allow full vertical expansion */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide anything that overflows the container */
            /* Added padding directly to container for content spacing inside */
            padding-bottom: 0; /* Keep input fixed at bottom */
        }

        /* Adjustments for a full-screen, edge-to-edge chat on desktops */
        @media (min-width: 769px) { /* Apply these styles only on desktops and larger screens */
            .chat-container {
                border-radius: 0; /* Ensure no rounding on corners for full screen */
                box-shadow: none; /* No shadow when filling the screen */
            }
        }


        /* Media query for smaller screens (e.g., mobile phones) */
        @media (max-width: 768px) {
            body {
                padding: 0; /* Already removed above, but good to be explicit */
            }

            .chat-container {
                border-radius: 0; /* Edge-to-edge on small screens */
                box-shadow: none; /* No shadow */
                width: 100vw; /* Fill full viewport width */
                height: 100vh; /* Fill full viewport height */
                max-width: 100vw; /* Ensure no max-width limits */
                max-height: 100vh; /* Ensure no max-height limits */
            }
        }

        /* General styles for chat elements */
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .chat-messages {
            flex-grow: 1; /* Allows this section to fill available vertical space */
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling if messages exceed height */
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6; /* Light green */
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #e0e0e0; /* Light gray */
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            flex-shrink: 0; /* Prevent input area from shrinking */
        }

        textarea {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 12px;
            resize: none; /* Disable manual resizing */
            font-size: 1em;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

            textarea:focus {
                border-color: #007bff;
                outline: none;
            }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Ollama Chatbot</h1>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
                <p>Hello! I'm your local Ollama chatbot. Ask me anything.</p>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        /* JavaScript logic for interaction */
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // IMPORTANT: This URL should be correct if serving from same ASP.NET Core project
            const API_URL = '/ollama/chat';

            let conversationHistory = [];

            function appendMessage(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(`${sender}-message`);
                messageDiv.innerHTML = `<p>${message}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                appendMessage('user', message);
                userInput.value = '';
                sendButton.disabled = true;
                userInput.disabled = true;

                try {
                    const requestBody = {
                        message: message,
                        history: conversationHistory
                    };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} - ${errorData.title || errorData.detail || JSON.stringify(errorData)}`);
                    }

                    const data = await response.json();
                    const assistantReply = data.reply;

                    appendMessage('assistant', assistantReply);

                    conversationHistory.push({ role: 'user', content: message });
                    conversationHistory.push({ role: 'assistant', content: assistantReply });

                } catch (error) {
                    console.error('Error sending message:', error);
                    appendMessage('assistant', 'Sorry, I encountered an error. Please try again or check the server status. (Details in browser console)');
                    if (conversationHistory.length > 0 && conversationHistory[conversationHistory.length - 1].role === 'user') {
                        conversationHistory.pop();
                    }
                } finally {
                    sendButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }

            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
